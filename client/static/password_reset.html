<head>
    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>

    <link href="/static/css/site.css" rel="stylesheet">
    <!-- Angular Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <style>
    body {
        padding-top: 50px;
        font-family: 'Dosis';
    }
    .width {
        width: 50%;
    }
    #padding {
      padding-top: 10px;
    }
    #font {
      font-family: 'Noto Serif';
    }
    /* Glow */
    .hvr-glow {
      display: inline-block;
      vertical-align: middle;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -moz-osx-font-smoothing: grayscale;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-property: box-shadow;
      transition-property: box-shadow;
    }
    .hvr-glow:hover, .hvr-glow:focus, .hvr-glow:active {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    </style>

	<script type="text/javascript">
		var user = user || {};
		user.code = <%- JSON.stringify(code) %>;
		user.email = <%- JSON.stringify(email) %>;
		user.id = <%- JSON.stringify(user) %>;
	</script>
</head>

<body>

     <nav class=" iobio-bg-color navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=""><span class='iobio-txt-color'>taxonomer</span>.iobio</a>
          </div>


          <div class="nav navbar-nav navbar-right" ng-controller="LoginController">
              <a style="margin-right: 20px" href="static/info_index.html">more info</a>
              <!-- <a style="margin-right: 20px" href="http://iobio.io">an iobio project</a> -->
              <a style="margin-right: 20px" href="/"><span class='iobio-txt-color'>home</span></a>
          </div>

        </div>
      </nav>

    <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="" id="loginModal" ng-controller="ResetController">
                      <div class="modal-header">
                        <h3>Reset Password</h3>
                      </div>
                      <div class="modal-body">
                        <div class="well">
                            <div>
                                <form >
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control width" name="password" ng-model="user_input.password" placeholder="Password" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control width" name="password_confirm" ng-model="user_input.password_confirm" placeholder="Confirm Password" required>
                                  </div>
                                  <input type="submit" class="btn btn-info hvr-glow" value="Reset Password" ng-click="reset()">
                                </form>
                            </div><!-- login -->
                    	</div><!-- /.well -->
                  	</div><!-- /.modal-body -->
                </div><!-- /#loginModal -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->


<!-- JavaScript -->
    <!-- jQuery Version 1.11.1 -->
    <script src="/static/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
